<!DOCTYPE html>

<html>

<head>
    <!--This is for making a discord embed--------------------->
    <meta content="Webcomics Hub - Social Links" property="og:title">
    <meta content="Webcomics Hub is a community and youtube channel focused on discussing issues in the comics space, keeping you informed on the latest comics related news and sharing advice to help us all keep our heads above water" property="og:description">
    <meta content="https://raw.githubusercontent.com/SpacemannFinn/SpacemannFinn/main/WT%20Link%20Banner.png" property='og:image'>
    <meta name="theme-color" content="#76edc0"> <!----change the hex here to get a better theme colour for your embed, theme colour is the little side bar colour---------->
    <link type="application/json+oembed" href="https://raw.githubusercontent.com/SpacemannFinn/SpacemannFinn/main/embed.json" /> 
    
    <!--The above json file is being hosted online on github, it should be very easy to set 
        this up for yourself but you do not particularly need it to have a healthy working embed
        Tweet at me if you're having trouble with this file @webcomics_hub but a good instructional guide 
        exists on this site: https://www.reddit.com/r/discordapp/comments/82p8i6/a_basic_tutorial_on_how_to_get_the_most_out_of/ ----->


    <!---This has very specific uses described in the above link as well-->
    <!-- <meta name="twitter:card" content="summary_large_image"> -->


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Webcomics Hub</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon (the little image on the left of the browser tab––––––––––––––––––––––––––––––––––-->
    <link rel="icon" type="image/png" href="images/favicon.ico">


</head>

<body>
    <img id="userPhoto" src="images/avatar.png" alt="Webcomics Hub Logo">

    <a id="userName">Webcomics Hub</a>
    <div id="links">
        <a class="link" href="http://bit.ly/wchubyoutube" target="_blank"  alt="Youtube Link">YouTube</a>
        <a class="link" href="http://bit.ly/wchubcast" target="_blank"  alt="Twitch Link">Twitch - Hubcast Streams</a>
        <a class="link" href="http://bit.ly/wchubpatreon" target="_blank"  alt="Patreon Link">Patreon</a>
        <a class="link" href="https://bit.ly/wchubkofi" target="_blank"  alt="Ko-Fi Link">Ko-Fi</a>
        <a class="link" href="http://bit.ly/webcomicshub" target="_blank"  alt="Twitter Link">Twitter</a>
        <a class="link" href="https://bit.ly/wchubdiscord" target="_blank"  alt="Discord Link">Discord</a>
        <a class="link" href="http://bit.ly/wchubinsta" target="_blank"  alt="Instagram Link">Instagram</a>
        <br>
        <div class="icons">
            <a href="http://bit.ly/wchubpatreon">
                <img class="icon" src="images/icons/patreon.svg" alt="Patreon Icon">
            </a>
            <a href="mailto:example@email.com">
                <img class="icon" src="images/icons/email.svg" alt="Email Icon">
            </a>
        </div>
    </div>
